<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->


    <title>Data</title>
</head>

<body>


    <form method="post" action="../jspmysqlinsert.jsp">

        <input id="input-1" name="fullname" type="text" placeholder="John Doe" required />
        <label for="input-1">
          <span class="label-text">🦾 Name </span>
          <span class="nav-dot"></span>
          <div class="signup-button-trigger">Hey there :wave: !</div>
        </label>
        <input id="input-2" name="email" type="text" placeholder="abc@gmail.com" required />
        <label for="input-2">
          <span class="label-text">📍 Email</span>
          <span class="nav-dot"></span>
        </label>
        <input id="input-3" name="pname" type="text" placeholder="eg:AC" required />
        <label for="input-3">
          <span class="label-text">🏬 Product Name</span>
          <span class="nav-dot"></span>
        </label>
        <input id="input-4" name="rp" type="text" placeholder="Good or Bad" required />
        <label for="input-4">
          <span class="label-text">🥼Review the Product</span>
          <span class="nav-dot"></span>
        </label>
        <input id="input-5" name="recommend" type="text" placeholder="Yes/No" required />
        <label for="input-5">
          <span class="label-text">📢 Will you recommend it to others?</span>
          <span class="nav-dot"></span>
        </label>
        <input id="input-6" name="rate" type="text" placeholder="Number" required />
        <label for="input-6">
          <span class="label-text">🏆 Rate the product on scale(1-5)</span>
          <span class="nav-dot"></span>
        </label>

        <p class="tip">Press Tab</p>
        <button type="submit" id="sub" name="sf" style="color: black;font-family: 'Courier New', Courier, monospace;">🌟 Submit 🌟</button>
        <div class="signup-button">
            <span style="color: black;font-family: 'Courier New', Courier, monospace;">
            Click here to start your review! 😇
          </span>
        </div>
    </form>

</body>

</html>
